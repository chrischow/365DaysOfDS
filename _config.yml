title: 365 Days of Code
logo: "images/logo.png" # You can add own logo image.
description: 
baseurl: "/365daysofcode" # The subpath of your site, e.g. /blog
url: "https://chrischow.github.io" # The base hostname & protocol for your site, e.g. http://example.com

# Author Settings
author:
  name: Christian Chow
  bio: Hi, I'm Christian, and I want to get better at Data Science.

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /images/siteicon.png
description: 365 Days of Code
author:
  name: Christian Chow
  email:
  twitter: # twitter username without the @ symbol
social:
  name: Meditations
  links:
    - https://chrischow.github.io/365daysofcode/

# Contact links
# twitter: https://twitter.com/ # Add your Twitter handle
# facebook: https://facebook.com/ # Add your Facebook handle
# dribbble: https://dribbble.com/ # Add your Dribbble handle
github: https://github.com/chrischow
# instagram: https://instagram.com/mistermunchkin # Add your Instagram handle
# pinterest: https://pinterest.com/ # Add your Pinterest handle
email: dataandstuff.blog@gmail.com # Add your Email address

# Hero Section
hero: true # To enable the section hero, use the value true. To turn off use the value false.
hero-title: 365 Days of Code # Add your hero title
hero-subtitle: Thoughts & Questions, Unfiltered # Add your hero subtitle
hero-image: images/header_img_01.jpeg # Add background image in section hero

# Footer
footer-image: images/footer_img_02.jpg # Add background image in footer

# Comment Section (Disqus)
disqus-identifier: meditations-blog # Add your shortname for Disqus Comment. For example mr-brown

# Google Analytics
google-analytics: "" # Add your identifier. For example UA-99631805-1.

# Newsletter
mailchimp: "" # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll/tagging
  - jekyll-seo-tag

paginate: 10
paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed
